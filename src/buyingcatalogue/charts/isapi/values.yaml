# Default values for isapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

useLocalImage: false

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/isapi
  pullPolicy: Always

imagePullSecrets: 

nameOverride: isapi
fullnameOverride: gpitfutures-bc-isapi

minReadySeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5102

ingress:
  enabled: false
  annotations: {}
  hosts:
    - paths: 
        - /identity
  tls: []

resources: 
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 1000m
    memory: 500Mi

hostAliases:

volumes:

volumeMounts:

nodeSelector: {}

tolerations: []

affinity: {}

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

issuerUrlConfig: 
  name: 
  key: 

clients: 
  - clientId:
    clientName:
    allowedGrantTypes:
    allowOfflineAccess:
    requireClientSecret:
    secret:
      name: 
      key: 
    requirePkce:
    requireConsent:
    redirectUrls: {}
    postLogoutRedirectUrls: []
    allowedScopes: []
    
connectionStringSecret: 
  name: 
  key:  

serviceDependencies:
  email:
    hostUriConfig:
      name:
      key:  
    port:
    subjectPrefix:
  pb:
    baseAddressConfig:
      name:
      key:
    loginPath:
    logoutPath:
# make sure its false if env == prod
allowInvalidCertificate: false 
dataProtection:
  applicationName: "ISAPI Development"

pathBase: "identity"

#certificate settings used to encrypt cookie. developer settings will generate a unique certificate per restart
certificateSettings: 
  useDeveloperCertificate: true
  certificatePath:
  privateKeyPath:

env:
  configmap:
  secrets:
  values:    

